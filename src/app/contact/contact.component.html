<section>
  <p>Entre em contato comigo!</p>
  <form #formulario="ngForm" (ngSubmit)="submit(formulario, $event)">
    <div>
      <label for="name">Nome</label>
      <input type="text" id="name" name="nome" #name><br>
    </div>
    <div>
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" name="telefone" #phone><br>
    </div>
    <div>
      <label for="messagem">Mensagem</label>
      <input type="text" id="message" #message>
    </div>
    <div>
      <button type="submit">Enviar</button>
    </div>
  </form>
</section>
